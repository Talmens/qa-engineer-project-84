bugreports:
  - summary: |
      При вводе существующего товара в поле поиска поле поиска и поля диапозона цен меняются в размерах
    environment: |
      Google Chrome   126.0.6478.127 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Кликнуть внутри поля поиска ЛКМ
      2. Ввести название любого товара из магазина
    expected-result: |
      Поле поиска и поля диапозона цены не меняются в размерах
    actual-result: |
      Поле поиска и поля диапозона стали больше

- summary: |
      При вводе несуществующего товара в поле поиска отображаются все товары на странице
    environment: |
      Google Chrome   126.0.6478.127 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Кликнуть внутри поля поиска ЛКМ
      2. Ввести название товара, которого нет в магазине
    expected-result: |
      Товар не отобразился. Появилось сообщение: "Nothing found!"
    actual-result: |
      Отобразились все товары на странице

- summary: |
      1 категория в списке категорий отображается без названия
    environment: |
      Google Chrome   126.0.6478.127 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Кликнуть ЛКМ по Category
    expected-result: |
      Категории отображаются корректно
    actual-result: |
      У 1 категории нет названия

- summary: |
      Если отключить чек-бокс In Stock, то отображаются все товары
    environment: |
      Google Chrome   126.0.6478.127 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Выключить чек-бокс In Stock
    expected-result: |
      Чек-бокс "In Stock" выключился; отображаются товары, которых нет в наличии
    actual-result: |
      Чек-бокс "In Stock" выключился, но отображаются все товары
