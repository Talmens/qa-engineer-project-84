  - summary: |
      При вводе существующего товара в поле поиска поле поиска и поля диапозона цен меняются в размерах
    environment: |
      Google Chrome   126.0.6478.127 (Официальная сборка), (64 бит)
      ОС Windows 10 Pro
    steps-to-reproduce: |
      1. Кликнуть внутри поля поиска ЛКМ
      2. Ввести название любого товара из магазина
    expected-result: |
      Поле поиска и поля диапозона цены не меняются в размерах
    actual-result: |
      Поле поиска и поля диапозона стали больше
