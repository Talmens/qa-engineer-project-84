    Проверка поля поиска при вводе названия товара с пробелом
  requirement: |
    
  prerequisites:
    -
  test-data: |
    Название любого товара, который состоит из 2 или более слов
  steps:
    - Кликнуть внутри поля поиска ЛКМ
