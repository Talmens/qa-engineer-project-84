- summary: |
    Краткое описание тест-кейса. Например, проверка входа пользователя с существующими логином и паролем
  requirement: |
    Тестируемое требование. Например, при верном вводе логине и пароля пользователь должен войти в систему
  prerequisites: |
    Это условия, которые необходимы для проведения тест-кейса. Они должны быть выполнены еще до запуска тест-кейса.
    Например, открыта страница логина
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку «Войти»
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Проверка поля поиска по существующему товару
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites:
    -
  test-data: |
    Ключевое слово = название любого товара из магазина
  steps:
    - Кликнуть на поле поиска
    - Ввести название любого товара из магазина
  expected-result: |
    Товар, введеный в поле поиска, отображается корректно
        
- summary: |
    Проверка поля поиска при вводе неполного названия товара
  requirement: |
    Поле поиска должно обеспечивать нахождение всех товаров в магазине, соответствующих введённому неполному названию товара / товаров
  prerequisites:
    -
  test-data: |
    Ключевое слово = неполное название любого товара из магазина
  steps:
    - Кликнуть на поле поиска
    - Ввести неполное название любого товара из магазина
  expected-result: |
    Появились все товары, которые содержат в названии, введенное в поле поиска, неполное название товара
    
    - summary: |
    Проверка поля поиска при вводе несуществоющего товара
  requirement: |
    При вводе несуществующего названия товара в поле поиска показывать пользователю сообщение: "Nothing found!"
  prerequisites:
    -
  test-data: |
    Ключевое слово = название товара, которого нет в магазине
  steps:
    - Кликнуть на поле поиска
    - Ввести название товара, которого нет в магазине
  expected-result: |
    Товар не отобразился. Появилось сообщение: "Nothing found!"
