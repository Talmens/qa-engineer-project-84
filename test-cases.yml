  expected-result: |
    Появились все товары, которые содержат в названии, введенное в поле поиска, название товара, состоящего из 2 или более слов. При вводе пробела товары, содержащие первое слово ввденное в поле поиска, отображались корректно, не пропали после введния пробела
    
- summary: |
    Проверка поля поиска при вставке названия товара, который есть в магазине, при помощи кнопки ПКМ
  requirement: |
    1 Пользователь должен иметь возможность вставлять скопированный текст в поле поиска
    2 Вставленный в поле поиска текст должен корректно обрабатываться: в случае, когда вставленный текст соответствует названию товара / товаров - должны отобразиться соответствующие товары; в случае, когда вставленный текст не соответствует названию товара / товаров -  показывать пользователю сообщение: "Nothing found!"
  prerequisites:
    Скопировать название любого товара из магазина
  test-data: |
    Название любого товара из магазина
  steps:
    - Кликнуть внутри поля поиска ПКМ
    - Нажать ЛКМ "Вставить"
  expected-result: |
    Скопированный текст вставился в поле поиска. Отобразились соотвествующие скопированному названию товары
    
